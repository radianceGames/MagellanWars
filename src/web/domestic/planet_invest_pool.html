<SCRIPT LANGUAGE=javascript>
var flag = true;

function allCheck()
{
  var i;

  if (flag == true)
  {
    for(i=0; i<document.planets.elements.length; i++)
    {
      document.planets.elements[i].checked = true;
      flag = false;
    }
  }
  else if (flag == false)
  {
    for(i=0; i<document.planets.elements.length; i++)
    {
      document.planets.elements[i].checked = false;
      flag = true;
    }
  }
}
</SCRIPT>
